<script>
const API_KEY = 'AIzaSyB6RkcPp3E544ANUBj6oCOAcEtSe7epUO8';
const CHANNEL_ID = 'UCdBDvzJH1UW5Xr9_LeH6XWA';
const container = document.getElementById('video-container');

// Check if channel is live
fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`)
  .then(response => response.json())
  .then(data => {
    if (data.items && data.items.length > 0) {
      const liveVideoId = data.items[0].id.videoId;
      container.innerHTML = `
        <div class="responsive-video">
          <iframe src="https://www.youtube.com/embed/${liveVideoId}?autoplay=1" allowfullscreen></iframe>
        </div>`;
    } else {
      fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          const lastVideoId = data.items[0].id.videoId;
          container.innerHTML = `
            <div class="responsive-video">
              <iframe src="https://www.youtube.com/embed/${lastVideoId}" allowfullscreen></iframe>
            </div>`;
        });
    }
  })
  .catch(error => {
    console.error('Error fetching video data:', error);
    container.innerHTML = '<p>âš ï¸ Error loading video</p>';
  });

</script>
