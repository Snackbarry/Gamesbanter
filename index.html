  <title>SnackbarryGaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1b2a;
      color: white;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #1b263b;
      padding-top: 30px;
    }

    .sidebar a {
      padding: 15px 25px;
      display: block;
      color: white;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      background-color: #415a77;
      border-left: 4px solid red;
    }

    main {
      margin-left: 240px;
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #1b263b;
    }

    .highlight {
      border: 2px solid red;
      padding: 10px;
      background-color: #1b263b;
      box-shadow: 0 0 8px red;
    }

    h2, h3 {
      text-shadow: 1px 1px red;
    }

    .responsive-iframe {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .games-thumbs img {
      width: 300px;
      margin-right: 15px;
      margin-bottom: 10px;
      border: 2px solid red;
    }

    .socials a {
      color: #eee;
      margin-right: 15px;
      text-decoration: none;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
